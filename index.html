<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOMÓTICA SOLAR AI - Automatiza tu hogar con energía solar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- ... HERO + contenido igual ... -->

  <!-- Formulario de contacto -->
  <section id="contacto" class="py-20 px-6 bg-green-100">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8 text-green-800">¿Quieres saber más?</h2>
      <p class="text-center text-gray-700 mb-6">Déjanos tus datos y te contactaremos en breve.</p>

      <form action="https://formsubmit.co/tecnasol@tecnasol.es" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-8 rounded-lg shadow-md">
        <!-- FormSubmit config -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://TU_USUARIO.github.io/domotica-solar-ai/gracias.html">

        <input type="text" name="nombre" placeholder="Nombre completo" required class="border border-gray-300 rounded px-4 py-3" />
        <input type="email" name="email" placeholder="Correo electrónico" required class="border border-gray-300 rounded px-4 py-3" />
        <input type="tel" name="telefono" placeholder="Teléfono" class="border border-gray-300 rounded px-4 py-3" />
        <select name="interes" required class="border border-gray-300 rounded px-4 py-3">
          <option value="">Estoy interesado en...</option>
          <option value="domotica">Domótica integral</option>
          <option value="solar">Instalación solar</option>
          <option value="ambos">Ambos servicios</option>
        </select>
        <textarea name="mensaje" rows="4" placeholder="Cuéntanos más..." class="border border-gray-300 rounded px-4 py-3 md:col-span-2"></textarea>
        <button type="submit" class="bg-green-500 text-white font-semibold px-6 py-3 rounded hover:bg-green-400 transition md:col-span-2">Enviar mensaje</button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">O escríbenos a <a href="mailto:tecnasol@tecnasol.es" class="underline text-green-700">tecnasol@tecnasol.es</a></p>
    </div>
  </section>

  <footer class="bg-green-800 text-white py-6 text-center">
    <p>&copy; 2025 DOMÓTICA SOLAR AI · Todos los derechos reservados</p>
  </footer>

</body>
</html>
